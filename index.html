<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS Link -->

    <!-- styles.css -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Personal Card</title>

</head>

<body>

    <!-- Card Container -->
    <div class="container">
        <div class="card">

            <div class="photo">
                <div class="circle"></div>
                    <img src="img/profile.png" alt="profile picture">
                </div>

                <div class="info">

                    <h1 class="title">Ranz Jonnel Baluyut</h1>
                    <h4 class="title">BSIT Student | Tech Enthusiast</h4>

                    <div class="social">
                       <a href="https://www.reddit.com/user/ChaseForrest" target="_blank"><i class="fa-brands fa-2x fa-reddit social-icon"></i></a>
                        <a href="https://www.facebook.com/ranzjonnel/" target="_blank"><i class="fa-brands fa-2x fa-facebook social-icon"></i></a>                       
                        <a href="https://www.instagram.com/var_rjb/" target="_blank"><i class="fa-brands fa-2x fa-instagram social-icon"></i></a>

                       
                    </div>

                    <div class="profile">
                        <a href="https://github.com/RanzJonnelBaluyut" target="_blank"><button type="button" class="btn btn-outline-light btn-lg">View Profile</button></a>
                    </div>
                    
                </div>
            
        </div>
    </div>


    <!-- External JS Code -->
    <script src="js/index.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
